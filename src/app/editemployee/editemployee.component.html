
    <div class="container">
      <h1>Edit Employee</h1>
        <form (ngSubmit)="onSubmit()"   #f="ngForm" >
          <div class="form-group">
            <Label>First Name</Label>
            <input id="fname" name="fname"   [(ngModel)]="fname" class="form-control" placeholder="Enter Name">
    
          </div>
          <div class="form-group">
            <Label>Last Name</Label>
            <input id="lname" name="lname" [(ngModel)]="lname"  class="form-control" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <Label>User Name</Label>
            <input id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="username">
          </div>
          <div class="form-group">
            <Label>password</Label>
            <input id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="password">
          </div>
          <div class="form-group">
            <Label>Confirm password</Label>
            <input id="confirmpassword" name="confirmpassword" [(ngModel)]="confirmpassword" class="form-control" placeholder="confirm password"  required minlength="3">
          
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" >Update Employee</button>
          </div>
        </form>
      </div>
